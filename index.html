<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Desafio</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="card">

  <section class="left-card">

    <picture>
      <source media="(max-width: 580px)" srcset="images/image-product-mobile.jpg" >
      <img src="images/image-product-desktop.jpg" alt=" imagem de um frasco de perfume" width="750px" >
    </picture>

  </section>

  <section class="right-card">
    <p class="perfume">
           Perfume
    </p>
       
       
    <h1>Gabrielle Essence Eau De Parfum</h1>
    
    <p class="text-description">
         A floral, solar and voluptuous interpretation composed by Olivier Polge,
         Perfumer-Creator for the House of CHANEL.
    </p>
    
      <section class="valores">
        <p class="valor-promocao">$149.99</p>
        <p class="valor-anterior">$169.99</p>
      </section>

    <div class="botao">
       
      <button>
        <a href="#" class="venda" target="_blank">
            <img src="images/icon-cart.svg" alt="icone de carrinho de compras " class="icon"> Add to Cart</a>
      </button>
      
    </div>
      
  </section>
     
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/henriquecosmo" target="_blank">henrique Cosmo</a>.
  </div>
</body>
</html>
